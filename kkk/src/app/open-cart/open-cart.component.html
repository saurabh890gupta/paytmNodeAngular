<div id="content">
  <div id="scrollable"> 
    <div class="openCart">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="nofound" *ngIf="textCart">
              <p >please add some cart</p>
            </div>
            <div class="openCartlist" *ngFor="let cartData of array ;let ind=index">
               
              <div class="row">
                <div class="col-md-3">
                  <img src="{{'http://localhost:5050/'+cartData.image[0]}}" alt="img" style="width:180px; height:220px;" data-toggle="modal" data-target="#exampleModalLong" (click)="openFun(ind)">
                </div>
                            
                <div class="col-md-3">
                  <p><strong>Owner :</strong>Mr.<span>{{cartData.name}}</span></p>
                  <p><strong>City :</strong><span>{{cartData.city}}</span></p>
                  <p><strong>State :</strong><span>{{cartData.state}}</span></p>
                  <p><strong>Status :</strong><span>{{cartData.status}}</span></p>
                  <p><strong>price :</strong><span>{{cartData.price}}</span></p>
                </div>
                <div class="col-md-3">
                  <p><strong>quantity : <span><button (click)="quantityButton(ind,-1)">-</button>
                  {{cartData.quentity}}
                  <button (click)="quantityButton(ind,+1)">+</button></span></strong></p>
                                  <!-- <p><strong>quantity :</strong><span>{{cartData.quentity}}</span></p> -->
                  <p><strong>Sub-price :</strong><span>{{cartData.price*cartData.quentity}}</span></p>
                </div>
                <div class="col-md-3">
                  <div class="trash">
                    <p>Delete Data :<span class="glyphicon glyphicon-trash" (click)="trash(ind)"></span></p>    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="processButton">
            <button type="button" class="btn btn-success" style="width:700px; margin:0 auto" (click)="cartProcess(this.argutotal)" >
              proceed&nbsp;&nbsp;<span>Rs.{{this.argutotal}}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
